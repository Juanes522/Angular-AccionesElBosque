<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombre*</label>
          <input type="text" id="firstName" class="textformat" formControlName="firstName" name="firstName" required placeholder="Escriba su nombre">
        </div>

        <div class="form-group">
          <label for="lastName">Apellido*</label>
          <input type="text" id="lastName" class="textformat" formControlName="lastName"name="lastName" required placeholder="Escriba su apellido">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="birthDate">Fecha de Nacimiento</label>
          <input type="date" id="birthDate" class="textformat" formControlName="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
          <label for="country">País</label>
          <input id="country" formControlName="country" [value]="'Colombia'" class="textformat" name="country" readonly required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input id="city" formControlName="city" class="textformat" name="city" required
            placeholder="Escriba su ciudad">
        </div>

        <div class="form-group">
          <label for="address">Dirección de Residencia</label>
          <input type="text" id="address" class="textformat" formControlName="address" name="address" required placeholder="Escriba su dirección">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Celular</label>
          <input type="tel" id="phone" class="textformat" formControlName="phone" name="phone" required placeholder="Escriba su celular">
        </div>

        <div class="form-group">
          <label for="postalCode">Código Postal</label>
          <input type="text" id="postalCode" class="textformat" formControlName="postalCode" name="postalCode"
            required placeholder="Escriba su codigo postal">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="textformat" formControlName="email" name="email" required placeholder="Escriba su correo">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" name="password" required placeholder="Escriba su contraseña">
        </div>
      </div>

      <button type="submit" class="register-button" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Registrarse</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
