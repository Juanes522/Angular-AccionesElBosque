<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidebar-header">
        <h3 class="sidebar-title">Acciones ElBosque</h3>
      </div>
      
      <div class="sidebar-content">
        <mat-nav-list>
          <div class="nav-items">
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
              <mat-icon class="nav-icon">account_balance</mat-icon>
              <span class="nav-text">Portafolio</span>
            </a>
            <a mat-list-item routerLink="/fund-account" routerLinkActive="active">
              <mat-icon class="nav-icon">account_balance_wallet</mat-icon>
              <span class="nav-text">Fondear Cuenta</span>
            </a>
            <a mat-list-item routerLink="/profile" routerLinkActive="active">
              <mat-icon class="nav-icon">person</mat-icon>
              <span class="nav-text">Perfil</span>
            </a>
          </div>
        </mat-nav-list>
        
        <div class="spacer"></div>
        
        <mat-nav-list>
          <a mat-list-item (click)="onLogout()" class="logout-item">
            <mat-icon class="nav-icon">exit_to_app</mat-icon>
            <span class="nav-text">Cerrar sesi√≥n</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content class="content">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
